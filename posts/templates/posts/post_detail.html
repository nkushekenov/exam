{% extends 'posts/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}<div>
    <h2>{{ post.title }}</h2>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    <p>{{ post.body }}</p>
  </div>

  <h1>Add Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
{% endblock %}
